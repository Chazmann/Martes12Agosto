<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveWise - Crear cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login_screen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
</head>
<body>
    <div class="card card-container border-0">
        <div class="card-body">
            <div class="d-flex align-items-center mb-4">
                <a href="#" class="text-dark me-3"><i class="fas fa-arrow-left fa-lg"></i></a>
                <h5 class="app-name fw-bold mb-0">DriveWise</h5>
            </div>
            <h2 class="card-title fw-bold mb-4">Crea tu cuenta</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nombre completo" aria-label="Nombre completo">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirmar contraseña" aria-label="Confirmar contraseña">
                </div>
                <button type="submit" class="btn btn-register w-100 py-3 mt-3 d-flex justify-content-center align-items-center">
                    <i class="fas fa-user-plus me-2"></i>
                    Registrarse
                </button>
            </form>
            <div class="text-center mt-4 text-muted">
                ¿Ya tienes una cuenta? <a href="#" class="fw-bold text-decoration-none">Iniciar Sesión</a>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
